<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
<div id="Calculator">
    <h1>Calculator</h1>
    <input class="inputNum" type="text" id="inputNum"> </input>
    <div id="top-btn">
        <button id='C-btn'class='top-btn'style='background-color: rgb(250, 68, 68);' onclick="numbers('C')">C</button>
        <button class='top-btn' onclick="numbers('X')">X</button></div>
    <div class="numbers">
        <button onclick="numbers('7')">7</button>
        <button onclick="numbers('8')">8</button>
        <button onclick="numbers('9')">9</button>
        <button onclick="numbers('/')"> / </button>
    </div>
    <div class="numbers">
        <button onclick="numbers('4')">4</button>
        <button onclick="numbers('5')">5</button>
        <button onclick="numbers('6')">6</button>
        <button onclick="numbers('-')">-</button>
    </div>
    <div class="numbers">
        <button onclick="numbers('1')">1</button>
        <button onclick="numbers('2')">2</button>
        <button onclick="numbers('3')">3</button>
        <button onclick="numbers('+')">+</button>
    </div>
    <div class="numbers">
        <button onclick="numbers('%')">%</button>
        <button onclick="numbers('0')">0</button>
        <button onclick="numbers('.')">.</button>
        <button id='e-btn'onclick="calculate()">=</button>
    </div>
</div>


    <script src="calc.js"></script>
</body>
</html>
