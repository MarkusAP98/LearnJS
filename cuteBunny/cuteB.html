<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cuteB.css">
    <title>Cute Bunny</title>
</head>
<body>
    <div class="hearts">
        <div class="heart1"></div>
        <div class="heart2"></div>
        <div class="heart3"></div>
        <div class="heart4"></div>
    </div>
    <div class="bunny">
        <div class="head">
            <div class="eyes">
                <div class="right-eyes">
                    <div class="eyelight">
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </div>
                </div>
                <div class="left-eyes">
                    <div class="eyelight">
                    <div class="line1"></div>
                    <div class="line2"></div></div>
                    
                </div>
            </div>

            <div class="nose"></div>

            <div class="mouth-line1">
                <div class="mouth-line2"></div>
                <div class="mouth-line3"></div>
            </div>
            <div class="blush">
                <div class="blush1">
                    <div class="string">
                        <div class="blushline1"></div>
                        <div class="blushline2"></div>
                        <div class="blushline3"></div>
                    </div>
                    
                </div>
                <div class="blush2">
                    <div class="string2">
                        <div class="blushline1"></div>
                        <div class="blushline2"></div>
                        <div class="blushline3"></div>

                    </div>
                    
                </div>
            </div> 
            <div class="ears">
                <div class="ear-right">
                    <div class="ear"></div>
                </div>
                <div class="ear-left">
                    <div class="ear"></div>
                </div>
            </div>           
        </div>
        <div class="body">
            <div class="hands">
                <div class="hand-right"></div>
                <div class="hand-left"></div>
            </div>
            <div class="carrot">
                
            </div>
            <div class="feet">
                <div class="feet-right"></div>
                <div class="feet-left"></div>
            </div>
            <div class="tail"></div>
        </div>
    </div>
    <script src="cuteB.js"></script>
</body>
</html>
