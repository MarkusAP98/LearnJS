<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hmG.css">
    <title>The hang Man Game</title>
</head>
<body>
    <h1>Hang man</h1>
    <div id="hang-man">
        <div class='man' id="head"></div>
        <div class='man' id="body"></div>
        <div class='man' id="right-arm"></div>
        <div class='man' id="left-arm"></div>
        <div class='man' id="right-leg"></div>
        <div class='man' id="left-leg"></div>
        <div class='man' id="pillar-1"></div>
        <div class='man' id="pillar-2"></div>
        <div class='man' id="rope"></div>
    </div>
    <div>
        <h2 id="word-el">Word</h2>
    </div>
    <div id="buttons">
        <div>
            <button class="button" onclick="word(this)">Q</button>
            <button class="button" onclick="word(this)">W</button>
            <button class="button" onclick="word(this)">E</button>
            <button class="button" onclick="word(this)">R</button>
            <button class="button" onclick="word(this)">T</button>
            <button class="button" onclick="word(this)">Y</button>
            <button class="button" onclick="word(this)">U</button>
            <button class="button" onclick="word(this)">I</button>
        </div>
        <button class="button" onclick="word(this)">O</button>
        <button class="button" onclick="word(this)">P</button>
        <button class="button" onclick="word(this)">A</button>
        <button class="button" onclick="word(this)">S</button>
        <button class="button" onclick="word(this)">D</button>
        <button class="button" onclick="word(this)">F</button>
        <button class="button" onclick="word(this)">G</button>
        <button class="button" onclick="word(this)">H</button>
        <button class="button" onclick="word(this)">J</button>
        <button class="button" onclick="word(this)">K</button>
        <div>
            <div>
            <button class="button" onclick="word(this)">L</button>
            <button class="button" onclick="word(this)">Z</button>
            <button class="button" onclick="word(this)">X</button>
            <button class="button" onclick="word(this)">C</button>
            <button class="button" onclick="word(this)">V</button>
            <button class="button" onclick="word(this)">B</button>
            <button class="button" onclick="word(this)">N</button>
            <button class="button" onclick="word(this)">M</button>
        </div>
        </div>
    </div>
    <button id="start-game" onclick="start()">Start</button>

    
    <script src="hmg.js"></script>
</body>
</html>
